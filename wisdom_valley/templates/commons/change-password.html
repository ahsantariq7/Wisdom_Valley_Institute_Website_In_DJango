{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Wisdom Valley</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href={% static 'assets/favicon.ico' %} />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

{% block title %}{% endblock title %}

{% block content %} 
<div>
    <img src="{% static 'logo1.jpg' %}" class="rounded mx-auto d-block" alt="...">
</div>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-warning " style="bordder-bottom : 2x solid warning">Change {{user.username}} Password</h5>

    </div>

</div>
<div class="table">
    <div class="form-group">
    <form method="post">
        {% csrf_token %}
        <div class="form-group text-warning fs-3">
            <label for="id_old_password">Old password:</label>
    <input type="password" name="old_password" class="form-control " autocomplete="current-password" autofocus required id="id_old_password">
            
        </div>
        <div class="form-group text-warning fs-3">
            <label for="id_new_password1">New password:</label>
            <input type="password" name="new_password1" class="form-control " autocomplete="new-password" required id="id_new_password1">
            
        </div>
        <div class="form-group text-warning fs-3">
            <label for="id_new_password2">New password confirmation:</label>
    <input type="password" name="new_password2" class="form-control " autocomplete="new-password" required id="id_new_password2">
        </div>
    </div>
</div>
<div class="col-md-12 text-center text-warning">
    <button type="submit" class="btn btn-outline-warning my-4 text-center">Change Password</button><br>
    And If You don't want that  <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-warning my-4 text-center">Login</button></a>
    <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-warning my-4 text-center">Home</button></a>
    </div>
    </div>
    </form>
{% endblock content %}
