{% load static %}
<!-- <h1>Built-In Login Logout</h1> -->

{% block title %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% endblock title %}
    {% block body %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <div class="container  py-4">
    <div class="form-group text-danger fs-3">
        <label for="id_username">Username:</label>
        <input type="text" class="form-control bg-danger" id="name" name="username" autofocus autocapitalize="none" autocomplete="username" placeholder="Enter your Username" autofocus required id="id_username">
    </div>
    <div class="form-group text-danger fs-3">
        <label for="id_password">Password:</label>
        <input type="password" class="form-control bg-danger" name="password" placeholder="Enter your Password" autocomplete="current-password" required id="id_password">
    </div>
    <button type="submit">Login</button>
</form>
</div>
{% endblock body %}
