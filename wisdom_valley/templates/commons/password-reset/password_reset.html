<div>
    <img src="{% static 'logo1.jpg' %}" class="rounded mx-auto d-block" alt="...">
</div>
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-warning " style="bordder-bottom : 2x solid warning">Forgotten Password</h5>

    </div>

</div>
<div class="table">
    <div class="form-group">
<form method="post">
    {% csrf_token %}
    <div class="form-group text-warning fs-3">
        <label for="id_email">Email:</label>
        <input type="email" class="form-control " name="email" placeholder="Enter your Email Of Your Registered Account" maxlength="254" required id="id_email">
        
    </div>
</div>
</div>
<button type="submit" class="btn btn-outline-warning my-4 text-center">Send Email</button><br>
</form>
<div class="col-md-12 text-center text-warning">
    
    And If You Remember Your Password <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-warning my-4 text-center">Login</button></a>
    <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-warning my-4 text-center">Home</button></a>
    </div>
