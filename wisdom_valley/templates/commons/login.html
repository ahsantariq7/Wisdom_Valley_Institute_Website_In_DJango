{% load static %}

{% block title %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock title %}

{% block content %} 

    <div>
        <img src="{% static 'logo1.jpg' %}" class="rounded mx-auto d-block" alt="...">
    </div>
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-warning " style="bordder-bottom : 2x solid warning">Login Your Registered Account</h5>

    </div>

</div>
<div class="container  py-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-group text-warning fs-3">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control " id="name" name="username" autofocus autocapitalize="none" autocomplete="username" placeholder="Enter your Username" autofocus required id="id_username">
        </div>
        <div class="form-group text-warning fs-3">
            <label for="id_password">Password:</label>
            <input type="password" class="form-control " name="password" placeholder="Enter your Password" autocomplete="current-password" required id="id_password">
        </div>
  
        <div class="col-md-12 text-center text-warning">
            <button type="submit" class="btn btn-outline-warning my-4 text-center">Login</button>
            <br><br>And If You Forgot Your Password!
            <a href="{% url 'password_reset' %}"><button type="button" class="btn btn-outline-warning my-4 text-center">Forgot Password</button></a>
            <a href="{% url 'signup' %}"><button type="button" class="btn btn-outline-warning my-4 text-center">SignUp</button></a>
            <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-warning my-4 text-center">Home</button></a>
            </div>
        
       
    </form>
    
</div>
</div>
</div>
</div>
{% endblock content %}
