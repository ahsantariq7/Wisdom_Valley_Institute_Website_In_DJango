{% load static %}
{% block title %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock title %}

{% block body %}
<div>
    <img src="{% static 'logo1.jpg' %}" class="rounded mx-auto d-block" alt="...">
</div>
<div class="container  py-4">
    <h1 class="text-center text-warning">Enter Your Query And Reason To Contact Us:</h1>
    <div class="card shadow m-5">
        <div class="card-body">
            <h5 class="p-2 text-warning " style="bordder-bottom : 2x solid warning">Contact Form:</h5>
    
        </div>
    </div>
    <form method="post" action="">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control "  id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control   " id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control   " id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc">Reason To Contact Us...</label>
            <textarea class="form-control   " id="desc" rows="3" name="desc"></textarea>
        </div>
        
        <div class="col-md-12 text-center text-warning">
            <button type="submit" class="btn btn-outline-warning my-4 text-warning">Contact</button>
            <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-warning my-4">Home</button></a>
        </div>
    </form>
    
</div>
{% endblock body %}
